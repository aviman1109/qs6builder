<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/> 
		<title>Layout</title>
		<link rel="stylesheet" type="text/css" href="../misc/Demo.css">
		<script src="../../js/Jui.js"></script>
		<script>
			Jui.use("Jui.option.Layout");
			
			var layout;

			function doAddModule()
			{
				layout.addModule({id:"X1", text:"新模块", height:200});
			}
			
			function doUpdateModule()
			{
				layout.updateModule({id:"T1", text:"更新后的模块名称", height:150});
			}
			
			function doDeleteModule()
			{
				layout.deleteModule("L1");
			}
			
			function doGetFormat()
			{
				Jui.message.hint(layout.getFormat());
			}

			function doSetFormat()
			{
				layout.setFormat("1:1");
			}

			function doGetModules()
			{
				Jui.message.hint(JSON.stringify(layout.getModules()));
			}
			
			function doLoad()
			{
				var toolBar = Jui.basic.ToolBar.create({target:"ToolBarPane"});
				toolBar.load({right:[
					{control:"Button",	text:"addModule",		icon:"../image/misc/1.png",	onclick:"doAddModule"},
					{control:"Button",	text:"updateModule",	icon:"../image/misc/2.png",	onclick:"doUpdateModule"},
					{control:"Button",	text:"deleteModule",	icon:"../image/misc/3.png",	onclick:"doDeleteModule"},
					{control:"Button",	text:"getFormat",		icon:"../image/misc/4.png",	onclick:"doGetFormat"},
					{control:"Button",	text:"setFormat",		icon:"../image/misc/5.png",	onclick:"doSetFormat"},
					{control:"Button",	text:"getModules",		icon:"../image/misc/2.png",	onclick:"doGetModules"}
				]});

				var layoutModules = [
					{region:1, id:"T1", text:"顶部区块1"},
					{region:2, id:"L1", text:"左侧区块1，标题要长标题要长标题要长标题要长标题要长"},
					{region:2, id:"L2", text:"左侧区块2"},
					{region:2, id:"L3", text:"左侧区块3"},
					{region:3, id:"C1", text:"中部区块1", height:200},
					{region:3, id:"C2", text:"中部区块2"},
					{region:4, id:"R1", text:"右侧区块1"},
					{region:4, id:"R2", text:"右侧区块2"},
					{region:4, id:"R3", text:"右侧区块3"},
					{region:4, id:"R4", text:"右侧区块4"},
					{region:5, id:"B1", text:"底部区块1"}
				];
				window.layout = Jui.option.Layout.create({target:"ContentPane"});
				layout.setFormat("1,1:3:1,1", layoutModules);
			}
		</script>
	</head>
	<body onload="doLoad()">
		<div class="ToolBarPane" id="ToolBarPane"></div>
		<div class="ContentPane" id="ContentPane" style="padding:20px"></div>
	</body>
</html>
